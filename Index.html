<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de Vídeo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      margin-bottom: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
      color: #00bcd4;
    }

    iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border: 2px solid #00bcd4;
      border-radius: 10px;
    }

    .actions {
      margin-top: 20px;
      text-align: center;
    }

    .download-link {
      background-color: #00bcd4;
      color: black;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      display: inline-block;
    }

    .download-link:hover {
      background-color: #008ba3;
      color: #fff;
    }

    .direct-link {
      margin-top: 10px;
      font-size: 14px;
      word-break: break-all;
    }

    .direct-link a {
      color: #4fc3f7;
      text-decoration: underline;
    }

    .mensagem {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
    }

    .mensagem code {
      background: #1e1e1e;
      padding: 5px 10px;
      border-radius: 5px;
      color: #cddc39;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Visualizador e Download de Vídeo</h1>
  </header>

  <div id="playerContainer"></div>
  <div id="downloadContainer" class="actions"></div>

  <footer>
    Desenvolvido por Kauam - Sistema de Vídeo Automático
  </footer>

  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const videoUrl = getParam("video");
    const downloadUrl = getParam("download");

    const playerContainer = document.getElementById("playerContainer");
    const downloadContainer = document.getElementById("downloadContainer");

    if (videoUrl) {
      const decodedVideo = decodeURIComponent(videoUrl);
      const decodedDownload = downloadUrl ? decodeURIComponent(downloadUrl) : null;

      playerContainer.innerHTML = `<iframe src="${decodedVideo}" allowfullscreen></iframe>`;

      if (decodedDownload) {
        downloadContainer.innerHTML = `
          <a class="download-link" href="${decodedDownload}" target="_blank" download>
            Baixar Vídeo
          </a>
          <div class="direct-link">
            Link direto: <a href="${decodedDownload}" target="_blank">${decodedDownload}</a>
          </div>
        `;
      }
    } else {
      playerContainer.innerHTML = `
        <div class="mensagem">
          Nenhuma URL de vídeo fornecida.<br><br>
          Use o formato:<br>
          <code>?video=https://...&download=https://...</code>
        </div>
      `;
    }
  </script>
</body>
</html>
