<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Vídeo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    iframe {
      width: 100vw;
      height: 70vh;
      border: none;
    }
    .mensagem {
      padding: 20px;
    }
    .download-link {
      display: inline-block;
      margin-top: 20px;
      background: #1a73e8;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .download-link:hover {
      background: #0c5bd3;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const videoUrl = getParam("video");
    const downloadUrl = getParam("download");

    if (videoUrl) {
      const decodedVideo = decodeURIComponent(videoUrl);
      const decodedDownload = downloadUrl ? decodeURIComponent(downloadUrl) : null;

      let html = `<iframe src="${decodedVideo}" allowfullscreen></iframe>`;

      if (decodedDownload) {
        html += `<div><a class="download-link" href="${decodedDownload}" target="_blank" download>Baixar Vídeo</a></div>`;
      }

      document.getElementById("container").innerHTML = html;
    } else {
      document.getElementById("container").innerHTML = `
        <div class="mensagem">
          Nenhuma URL de vídeo fornecida.<br>
          Use: <code>?video=https://...&download=https://...</code>
        </div>
      `;
    }
  </script>
</body>
</html>
