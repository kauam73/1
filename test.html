<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>API Local</title>
</head>
<body>
<pre id="output">Carregando...</pre>

<script>
  // Banco de dados "fake"
  const dados = {
    gato: {
      nome: "Gato Doméstico",
      especie: "Felis catus",
      curiosidade: "Gatos têm 32 músculos em cada orelha.",
    },
    cachorro: {
      nome: "Cachorro",
      especie: "Canis lupus familiaris",
      curiosidade: "Cachorros suam pelas patas.",
    },
    coelho: {
      nome: "Coelho",
      especie: "Oryctolagus cuniculus",
      curiosidade: "Coelhos enxergam quase 360 graus.",
    }
  };

  // Pegando a query string
  const params = new URLSearchParams(location.search);
  const q = params.get("q")?.toLowerCase();

  // Resultado baseado na query
  const result = (q === "all" || !q) ? dados : (dados[q] || { erro: "Item não encontrado" });

  // Exibir JSON como texto formatado
  document.getElementById("output").textContent = JSON.stringify(result, null, 2);
</script>
</body>
</html>
