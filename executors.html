<head>

  <style>
    /* Variáveis atualizadas */
    :root {
      --bg-color: #ffffff;
      --text-color: #2d2d2d;
      --card-bg: linear-gradient(145deg, #f8f9fa 0%, #e9ecef 100%);
      --button-bg: linear-gradient(45deg, #007bff, #0063cc);
      --button-text: #ffffff;
      --hover-bg: #0056b3;
      --border-radius: 16px;
      --transition-speed: 0.4s;
      --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --card-img-size: 150px;
      --card-padding: 1.5rem;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f8f9fa;
      --card-bg: linear-gradient(145deg, #1a1a1a 0%, #2d2d2d 100%);
      --button-bg: linear-gradient(45deg, #6200ea, #3700b3);
      --box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
    }

    /* Loader */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--text-color);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color var(--transition-speed), color var(--transition-speed);
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: var(--card-bg);
      box-shadow: 0 4px 20px var(--box-shadow);
      opacity: 0;
      animation: slideDown 0.8s ease-out 0.2s forwards;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 3rem 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.5s forwards;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      overflow: hidden;
      text-align: center;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      opacity: 0;
      transform: translateY(20px);
      animation: cardEnter 0.6s ease-out forwards;
    }

    @keyframes cardEnter {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:nth-child(1) { animation-delay: 0.4s; }
    .card:nth-child(2) { animation-delay: 0.6s; }
    .card:nth-child(3) { animation-delay: 0.8s; }
    .card:nth-child(4) { animation-delay: 1.0s; }
    .card:nth-child(5) { animation-delay: 1.2s; }
    .card:nth-child(6) { animation-delay: 1.4s; }
    .card:nth-child(7) { animation-delay: 1.6s; }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: var(--card-img-size);
      height: var(--card-img-size);
      object-fit: contain;
      margin: 2rem auto 1rem;
      border-radius: 12px;
      transition: transform 0.3s ease;
      opacity: 0;
      animation: imagePop 0.6s ease-out 0.8s forwards;
    }

    @keyframes imagePop {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-title {
      font-size: 1.5rem;
      padding: 1rem;
      color: var(--text-color);
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .card-content {
      padding: 1.5rem;
    }

    .card-content a {
      display: inline-block;
      width: 90%;
      padding: 1rem;
      background-image: var(--button-bg);
      color: var(--button-text);
      font-size: 1.1rem;
      font-weight: 500;
      border-radius: 8px;
      transition: all var(--transition-speed) ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .card-content a::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: left 0.6s;
    }

    .card-content a:hover::after {
      left: 100%;
    }

    .card-content a:hover {
      filter: brightness(1.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .cards-container {
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        padding: 2rem 1rem;
      }

      .card-title {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      .cards-container {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 1.8rem;
      }

      .card img {
        width: 80px;
        height: 80px;
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

  <script>
    // Esconder loader quando a página carregar
    window.addEventListener('load', () => {
      document.querySelector('.loader').style.opacity = '0';
      setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
      }, 500);
    });

    // Sistema de tema
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    
    function setTheme(e) {
      document.body.setAttribute('data-theme', e.matches ? 'dark' : 'light');
    }

    prefersDarkScheme.addEventListener('change', setTheme);
    setTheme(prefersDarkScheme);

    // Atualizar animações ao redimensionar
    let resizeTimer;
    window.addEventListener('resize', () => {
      document.body.classList.add('resize-animation-stopper');
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        document.body.classList.remove('resize-animation-stopper');
      }, 400);
    });
  </script>
