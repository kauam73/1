    .cards-container {

    .card {

      overflow: hidden;
      text-align: center;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
    }

    /* Melhorando as bordas das imagens */
    .card img {
      width: 60%; /* Ajustando o tamanho das imagens */
      height: auto;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      margin-top: 10px;
      border-radius: 8px; /* Borda arredondada nas imagens */
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out forwards; /* Adicionando animação de entrada */
    }

    /* Animação de fade-in */
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .card-title {
      font-size: 20px;
      padding: 10px;
      color: var(--text-color);
      font-weight: bold;
      background-color: var(--card-bg);
    }

    .card-content {
      background-color: var(--card-bg);
      padding: 10px;
    }

    .card-content a {
      display: inline-block;
      width: 90%;
      padding: 12px;
      text-align: center;
      text-decoration: none;
      background-color: var(--button-bg);
      color: var(--button-text);
      font-size: 18px;
      border-radius: 0 0 var(--border-radius) var(--border-radius);
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }

    .card-content a:hover {
      background-color: var(--hover-bg);
      transform: translateY(-3px);

  <script>
    // Detecta a preferência de tema do dispositivo (escuro ou claro)
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

    // Função para alterar o tema
    function setTheme(e) {
      if (e.matches) {
        document.body.setAttribute("data-theme", "dark");
      } else {
        document.body.setAttribute("data-theme", "light");
      }
    }

    // Aplica a função de detecção de tema ao inicializar
    prefersDarkScheme.addEventListener('change', setTheme);
    setTheme(prefersDarkScheme);
  </script>
